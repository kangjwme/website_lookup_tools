<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ result.hostname }} 於 {{ result.query_time }} 的查詢結果</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function copyUrl() {
            var url = window.location.href;
            var textArea = document.createElement("textarea");
            textArea.value = url;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            Swal.fire({
                        title: '複製網址完成',
                        text: url,
                        icon: 'success',
                        confirmButtonText: '關閉'
                        })
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">{{ result.hostname }} 的查詢結果</h1>
        <hr>
        <div class="alert alert-success" role="alert" onclick="copyUrl()" style="cursor: pointer;">
            分享結果網址：{{ request.url }}
        </div>
        <div class="alert alert-info" role="alert">
            原查詢字串：{{ result.url }}｜查詢時間：{{ result.query_time }}
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Response Headers</h5>
                <pre>{{ result.headers }}</pre>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Whois Info</h5>
                <pre>{{ result.whois }}</pre>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">NS Lookup</h5>
                <pre>{{ result.nslookup }}</pre>
            </div>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">返回首頁</a>
        </div>
    </div>
</body>
</html>
